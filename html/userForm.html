<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #fff;
            width: 380px;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 26px;
            color: #333;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #444;
        }

        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0 18px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
            transition: 0.2s;
            font-size: 15px;
        }

        input:focus {
            border-color: #4B79A1;
            box-shadow: 0 0 4px rgba(75, 121, 161, 0.3);
        }

        .section {
            margin-bottom: 20px;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: none;
            background: linear-gradient(45deg, #4B79A1, #283E51);
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .message {
            margin-top: 15px;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>User Registration</h2>

        <form id="userForm">

            <!-- Username -->
            <div class="section">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter your name" required>
            </div>

            <!-- Phone -->
            <div class="section">
                <label>Phone Number</label>
                <input type="tel" id="phone" placeholder="9876543210" required>
            </div>

            <!-- Gender -->
            <div class="section">
                <label>Gender</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="Male" required> Male</label>
                    <label><input type="radio" name="gender" value="Female"> Female</label>
                    <label><input type="radio" name="gender" value="Other"> Other</label>
                </div>
            </div>

            <!-- Interests -->
            <div class="section">
                <label>Interests</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" value="Sports"> Sports</label>
                    <label><input type="checkbox" value="Music"> Music</label>
                    <label><input type="checkbox" value="Coding"> Coding</label>
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit Form</button>
            <p class="message" id="message"></p>
        </form>
    </div>

   <script src="/js/userForm.js"></script>

</body>

</html>
